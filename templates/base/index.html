<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WalkMyDog</title>
 <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{#<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">#}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom:2%">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li><a class="nav-link" href="{% url 'landing page' %}">Home</a></li>
                 {% if request.user.is_authenticated%}
                      <a class="nav-link" href="{% url 'update profile' %}">{{ request.user.first_name }}'s profile</a>
                 <li><a class="nav-link" href="{% url "sign out user" %}">Sign out</a></li>
                 <li><a class="nav-link" href="{% url "list profiles owners" %}">Dog Owners</a></li>
                 <li><a class="nav-link" href="{% url "list profiles sitters" %}">Dog Sitters</a></li>
                {% else %}
                     <li><a class="nav-link" href="{% url "sign up user" %}">Sign up</a></li>
                      <li><a class="nav-link" href="{% url 'sign in user' %}">Sign in</a></li>
                     <li><a class="nav-link" href="{% url "sign out user" %}">Sign out</a></li>

                {% endif %}
             </ul>
        </div>
</nav>
 <div class="container">
        {% block content %}
        {% endblock %}
 </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
