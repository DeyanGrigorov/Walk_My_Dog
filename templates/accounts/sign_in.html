{% extends 'base/Index.html' %}

{% block content %}

    <header class="masthead" style="background-image: url('/static/assets/beach-dogs.jpg')">

    <form class="form-login" method="post" action="{% url 'sign in user' %}">
        <div class="form-log-in-with-email">
            {% csrf_token %}
            <div class="form-white-background">

                <div class="form-title-row">
                    <h1>Sign in</h1>
                </div>


                <div class="form-row">
                    <label>
                        <span>Email</span>
                        <input type="email" name="email">
                    </label>
                </div>

                <div class="form-row">
                    <label>
                        <span>Password</span>
                        <input type="password" name="password">
                    </label>
                </div>

                <div style="display:inline-flex;color:red;" class="form-row">
                    {% if form.errors %}
                        <h6>username or password not correct!</h6>
                    {% endif %}
                </div>

                <div class="form-row">
                    <button type="submit">Sign in</button>
                </div>

            </div>

            <a href="{% url 'sign up user' %}" class="form-create-an-account">Create an account &rarr;</a>

        </div>


    </form>
    </header>
{% endblock %}


{% block header %}
{% endblock %}
{% block main-content %}
{% endblock %}
